menu:
  main:
    - identifier: home
      name: Home
      pre: <i class='fa fa-home fa-fw'></i>
      url: /
      weight: 1
    - identifier: post
      name: Posts
      pre: <i class='fa fa-sticky-note fa-fw'></i>
      url: /post/
      weight: 2
    - identifier: archive
      name: Archive
      pre: <i class='fa fa-list fa-fw'></i>
      url: /archive/
      weight: 3
    - name: Writing
      pre: <i class='fa fa-pen fa-fw'></i>
      url: /writing-editing/
      weight: 4
    - name: Research
      pre: <i class='fa fa-book fa-fw'></i>
      url: /research/
      weight: 5
    - name: Email
      pre: <i class='fa fa-envelope fa-envelope'></i>
      url: mailto:jamie@jamiehare.org
      weight: 6
social:
  github: jamesphare
  linkedin: jphare
  twitter: mousyaesthete

markup:
